<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: форма регистрации</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Регистрация</h1>

    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="login-id">Ваш логин (email):</label>
      <br>
      <input type="text" name="login" id="login-id">
      <br>
      <label for="password-id">Пароль:</label>
      <br>
      <input type="password" name="login" id="password-id">
      <br>
      <label for="textarea-id">Информация о себе:</label>
      <br>
      <textarea type="password" name="login" rows="3" id="textarea-id"> </textarea>
      <br>
      <input type="checkbox" id="submit-id" checked><label for="submit-id">Подписаться на рассылку</label>
      <br>
      <input type="submit" value="Зарегистрироваться">
    </form>
<h2>Профиль</h2>

    <form action="https://echo.htmlacademy.ru" method="post">
      Ваш пол: 
      <label><input type="radio" name="first-item" value="male"> Мужской</label>
      <label><input type="radio" name="second-item" value="female" checked> Женский</label>
      <br>
      <label>
      Месяц и год рождения:
       <br>
      <select name="month">
        <option value="January">Январь<option>
        </select> 
      <select name="year">
        <option value="nineth">1990<option>
        </select> 
      </label>
      <br>
      <label>
      Знакомые технологии:
      <br>
      <select name="languages" size="4">
      <option>HTM</option>
      <option selected>CSS</option>
      <option>JavaScript</option>
      <option>Node.js</option>
      </select>
      </label>
      <br>
      Фото:<input type="file">
      <br>
      <input type="submit" value="Сохранить">
    </form>

  </body>
</html>
